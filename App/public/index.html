<!DOCTYPE html>
<html>
<head>
  <title>Arduino LED Control</title>
</head>
<body>
  <h1>Remote Traffic Light Control</h1>
  <form>
    <label for="red" class="button">
      <input type="radio" id="red" name="color" value="red" onclick="toggleLed('red')"> Red
    </label><br>
    
    <label for="green" class="button">
      <input type="radio" id="green" name="color" value="green" onclick="toggleLed('green')"> Green
    </label><br>
    
    <label for="blue" class="button">
      <input type="radio" id="blue" name="color" value="blue" onclick="toggleLed('blue')"> Blue
    </label><br>
  </form>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>

  function toggleLed(color) {

}

</body>
</html>
